<section class="section">
  <div class="container">
    <div class="columns is-centered">
      <div class="column is-half">
        <form [formGroup]="registerForm" (ngSubmit)="register()" class="box">
          <div class="field">
            <label class="label">Username:</label>
            <div class="control">
              <input class="input" type="text" [formControlName]="'username'" placeholder="Username">
            </div>
          </div>
          <div class="field">
            <label class="label">Email:</label>
            <div class="control">
              <input class="input" type="email" [formControlName]="'email'" placeholder="Email">
            </div>
          </div>
          <div class="field">
            <label class="label">Password:</label>
            <div class="control">
              <input class="input" type="password" [formControlName]="'password'" placeholder="Password">
            </div>
          </div>
          <div class="field is-grouped">
            <div class="control">
              <button class="button is-link" type="submit">Register</button>
            </div>
          </div>
        </form>
        <div class="has-text-centered">
          <span>Already a member?   </span> <a routerLink="/login"><button class="button is-small is-inline-block">Login</button></a>
        </div>
      </div>
    </div>
  </div>
</section>
