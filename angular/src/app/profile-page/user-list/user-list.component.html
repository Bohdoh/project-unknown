<h1>User List</h1>
<ul>
  <li *ngFor="let user of users">
    {{ user.username }} - {{ user.role }}
    <button (click)="user.role === 'ADMIN' ? downgrade(user.username) : upgrade(user.username)" [disabled]="user.username === username">
      {{ user.role === 'ADMIN' ? '⬇️' : '⬆️' }}
    </button>
  </li>
</ul>
