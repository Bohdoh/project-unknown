<h1>User List</h1>
<ul>
  <li *ngFor="let user of users">
    {{ user.username }} - {{ user.role }}
    <button [disabled]="user.username === username" (click)="user.role === 'ADMIN' ? downgrade(user.username) : upgrade(user.username)">
      {{ user.role === 'ADMIN' ? '⬇️' : '⬆️' }}
    </button>
  </li>
</ul>
