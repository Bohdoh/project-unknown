<h1>{{ profile.username }}</h1>

<p>Email: {{ profile.email }}</p>
<div>
  <span>Role:</span><span  > {{ profile.role }}</span>
</div>
<p>{{userRole}}</p>

<p>Reviews:</p>


<ul>
  <li *ngFor="let review of profile.reviews">
    {{ review.content }} ({{ review.rating }})
  </li>
</ul>

<p>Comments:</p>
<ul>
  <li *ngFor="let comment of profile.comments">
    {{ comment.content }}
  </li>
</ul>
<div *ngIf="isAdmin">
  <button  (click)="getUserList()">User list</button>
</div>
